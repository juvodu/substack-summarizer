<!DOCTYPE html>
<html>
<head>
    <title>Substack AI Summarizer</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Substack AI Summarizer</h1>
    <div class="control-panel">
        <details class="config-section">
            <summary>Advanced Configuration</summary>
            <div class="settings-container">
                <div class="setting">
                    <label>AI Summary length:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="summary-length" value="1">
                            Brief (1-2 sentences)
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="summary-length" value="2" checked>
                            Moderate (3-4 sentences)
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="summary-length" value="3">
                            Detailed (5-6 sentences)
                        </label>
                    </div>
                </div>
                <div class="setting">
                    <label for="article-limit">Number of articles to fetch from Substack Inbox: <span id="article-limit-value">5</span></label>
                    <input type="range" id="article-limit" min="1" max="20" step="1" value="5">
                </div>
            </div>
        </details>
        <div id="refresh-button-container">
            <button id="refresh-button">Refresh Articles</button>
        </div>
    </div>

    <div class="progress-container" id="progress-container">
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <div class="progress-text">Loading articles from your Substack Inbox...</div>
    </div>

    <div id="loading" class="loading">Loading articles...</div>
    <div id="articles-container"></div>

    <script>
        // Cache management
        const CACHE_KEY_ARTICLES = 'substack_articles';
        const CACHE_KEY_SUMMARIES = 'substack_summaries';
        const CACHE_EXPIRY_HOURS = 24; // Cache expires after 24 hours

        function saveToCache(key, data) {
            const cacheData = {
                timestamp: new Date().getTime(),
                data: data
            };
            localStorage.setItem(key, JSON.stringify(cacheData));
        }

        function getFromCache(key) {
            const cached = localStorage.getItem(key);
            if (!cached) return null;

            const cacheData = JSON.parse(cached);
            const now = new Date().getTime();
            const expiryTime = CACHE_EXPIRY_HOURS * 60 * 60 * 1000;

            // Check if cache has expired
            if (now - cacheData.timestamp > expiryTime) {
                localStorage.removeItem(key);
                return null;
            }

            return cacheData.data;
        }

        function getCachedArticles() {
            return getFromCache(CACHE_KEY_ARTICLES) || {};
        }

        function getCachedSummaries() {
            return getFromCache(CACHE_KEY_SUMMARIES) || {};
        }

        function createArticleCard(article, index) {
            const cachedSummaries = getCachedSummaries();
            const hasCachedSummary = cachedSummaries[article.url];
            
            const summaryHtml = hasCachedSummary ? `
                <div class="ai-badge">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    AI Summary
                </div>
                <p class="article-summary">${cachedSummaries[article.url]}</p>
            ` : `
                <div class="summary-placeholder">
                    <div class="spinner"></div>
                    <div>Generating AI summary...</div>
                </div>
            `;

            return `
                <div class="article" id="article-${index}" data-url="${article.url}">
                    <div class="article-header">
                        <div class="blog-info">
                            ${article.blog_thumbnail ? 
                                `<img class="blog-thumbnail" src="${article.blog_thumbnail}" alt="Blog thumbnail">` : 
                                '<div class="blog-thumbnail placeholder-thumbnail"></div>'
                            }
                            <span class="blog-name">${article.blog_name}</span>
                        </div>
                        <span class="article-date">${article.date}</span>
                    </div>
                    <div class="article-main">
                        <div class="article-content">
                            <h2 class="article-title">${article.title}</h2>
                            ${article.subtitle ? `<div class="article-subtitle">${article.subtitle}</div>` : ''}
                            <div class="article-summary-container">
                                ${summaryHtml}
                            </div>
                            <div class="article-meta">
                                ${article.metaText}
                            </div>
                            <a href="${article.url}" class="article-link" target="_blank">Full Article â†’</a>
                        </div>
                        ${article.article_thumbnail ? 
                            `<img class="article-thumbnail" src="${article.article_thumbnail}" alt="Article thumbnail">` : 
                            '<div class="article-thumbnail placeholder-thumbnail"></div>'
                        }
                    </div>
                </div>
            `;
        }

        async function displayCachedArticles() {
            const cachedArticles = getCachedArticles();
            if (Object.keys(cachedArticles).length > 0) {
                const articleLimit = parseInt($('#article-limit').val());
                const articles = Object.values(cachedArticles);
                articles.slice(0, articleLimit).forEach((article, index) => {
                    const articleHtml = createArticleCard(article, index);
                    $('#articles-container').append(articleHtml);
                });
            }
        }

        // Settings management
        const SETTINGS_KEY = 'substack_settings';
        
        let currentSummaryLength = '2'; // Default to moderate

        function saveSettings() {
            const settings = {
                articleLimit: parseInt($('#article-limit').val()),
                summaryLength: parseInt($('input[name="summary-length"]:checked').val())
            };
            localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
        }
        
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem(SETTINGS_KEY) || '{}');
            if (settings.articleLimit) {
                $('#article-limit').val(settings.articleLimit);
                $('#article-limit-value').text(settings.articleLimit);
            }
            if (settings.summaryLength) {
                $(`input[name="summary-length"][value="${settings.summaryLength}"]`).prop('checked', true);
                currentSummaryLength = settings.summaryLength;
            }
        }

        // Update article limit display when slider moves
        $('#article-limit').on('input', function() {
            const newLimit = parseInt($(this).val());
            $('#article-limit-value').text(newLimit);
            saveSettings();
            // No longer updating the article list here - will update on refresh only
        });

        // Update settings when radio buttons change
        $('input[name="summary-length"]').on('change', function() {
            saveSettings();
        });

        // Utility function to delay execution
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Function to retry failed requests
        async function retryRequest(fn, retries = 3, delayMs = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    return await fn();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await delay(delayMs * (i + 1)); // Exponential backoff
                }
            }
        }

        async function generateSummary(article, articleElement) {
            try {
                const summary = await retryRequest(async () => {
                    return await $.ajax({
                        url: '/summarize',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ 
                            article,
                            length: parseInt($('input[name="summary-length"]:checked').val())
                        })
                    });
                });
                
                // Update cache with new summary
                const cachedSummaries = getCachedSummaries();
                cachedSummaries[article.url] = summary.summary;
                saveToCache(CACHE_KEY_SUMMARIES, cachedSummaries);
                
                // Update UI with new summary
                articleElement.find('.article-summary-container').html(`
                    <div class="ai-badge">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        AI Summary
                    </div>
                    <p class="article-summary">${summary.summary}</p>
                `);
            } catch (error) {
                console.error('Error processing article:', error);
                articleElement.find('.article-summary-container').html(`
                    <div class="summary-placeholder" style="color: #dc3545;">
                        Failed to generate summary. <a href="#" class="retry-summary">Retry</a>
                    </div>
                `);
                
                // Add retry handler
                articleElement.find('.retry-summary').click(async (e) => {
                    e.preventDefault();
                    articleElement.find('.article-summary-container').html(`
                        <div class="summary-placeholder">
                            <div class="spinner"></div>
                            <div>Generating AI summary...</div>
                        </div>
                    `);
                    await generateSummary(article, articleElement);
                });
            }
        }

        async function refreshArticles() {
            try {
                // Show progress bar but keep existing articles
                $('#progress-container').show();
                $('#refresh-button').prop('disabled', true);
                
                // Check if summary length changed
                const newSummaryLength = $('input[name="summary-length"]:checked').val();
                const summaryLengthChanged = newSummaryLength !== currentSummaryLength;
                if (summaryLengthChanged) {
                    // Clear summary cache only if length changed
                    saveToCache(CACHE_KEY_SUMMARIES, {});
                    currentSummaryLength = newSummaryLength;
                }

                // Get article metadata with limit
                const articleLimit = parseInt($('#article-limit').val());
                const response = await $.get('/refresh', { limit: articleLimit });
                
                if (response.articles && response.articles.length > 0) {
                    // Update article cache
                    const cachedArticles = getCachedArticles();
                    response.articles.forEach(article => {
                        cachedArticles[article.url] = article;
                    });
                    saveToCache(CACHE_KEY_ARTICLES, cachedArticles);
                    
                    // Clear the articles container
                    $('#articles-container').empty();
                    
                    // Display articles and generate summaries
                    response.articles.forEach((article, index) => {
                        const articleElement = $(createArticleCard(article, index));
                        $('#articles-container').append(articleElement);
                        
                        // Always generate summary if length changed, otherwise use cache
                        if (summaryLengthChanged || !getCachedSummaries()[article.url]) {
                            generateSummary(article, articleElement);
                        }
                    });
                } else {
                    // Show "no articles" message
                    const notification = $('<div class="error-message" style="margin: 20px auto;">No new articles found.</div>');
                    notification.insertAfter('#refresh-button-container');
                    setTimeout(() => notification.fadeOut('slow', function() { $(this).remove(); }), 3000);
                }
            } catch (error) {
                console.error('Error refreshing articles:', error);
                const errorMessage = $('<div class="error-message" style="margin: 20px auto;">Error refreshing articles. Please try again.</div>');
                errorMessage.insertAfter('#refresh-button-container');
                setTimeout(() => errorMessage.fadeOut('slow', function() { $(this).remove(); }), 3000);
            } finally {
                // Always hide progress and re-enable button
                $('#progress-container').hide();
                $('#refresh-button').prop('disabled', false);
            }
        }

        $(document).ready(function() {
            // Load saved settings
            loadSettings();
            // Display cached articles on page load
            displayCachedArticles();
            // Set up refresh button handler
            $('#refresh-button').click(refreshArticles);
        });
    </script>
</body>
</html>
